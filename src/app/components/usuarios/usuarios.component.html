<main class="main-content">
  <h2>Usuários</h2>
  <p>Listagem de Usuários</p>

  <div class="card">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th style="text-align: center;">Id</th>
          <th style="text-align: center;">Name</th>
          <th style="text-align: center;">Role</th>
          <th style="text-align: center;">Status</th>
          <th class="actions-header" style="text-align: center;">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td style="text-align: center;">{{ user.id }}</td>
          <td style="text-align: center;">{{ user.name }}</td>
          <td style="text-align: center;">{{ user.role }}</td>
          <td style="text-align: center;"  >
            <p-tag [value]="user.status" [severity]="getSeverity(user.status)"></p-tag>
          </td>
          <td class="actions-cell" style="text-align: center;">
            <button pButton pRipple icon="pi pi-check" class="p-button-rounded p-button-text p-button-success action-btn" type="button"></button>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-info action-btn" type="button"></button>
            <button pButton pRipple icon="pi pi-times" class="p-button-rounded p-button-text p-button-danger action-btn" type="button"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</main>
